background: "#FDF6E7"
foreground: "#71757F"
num_colors: 12
color_chroma: 63
color_deltas: [-6, 15]
delta_prefixes: ['light', 'dark']
color_names:
    - pink
    - red
    - orange
    - yellow
    - spring
    - green
    - teal
    - cyan
    - azure
    - blue
    - violet
    - magenta

monotones:
    - name: "bg_floor"
      relative: "background"
      delta: 12
    - name: "bg_pit"
      relative: "background"
      delta: 6
    - name: "bg_dip"
      relative: "background"
      delta: 3
    - name: "bg_bump"
      relative: "background"
      delta: -6
    - name: "bg_jump"
      relative: "background"
      delta: -15
    - name: "fg_comment"
      relative: "foreground"
      delta: 15
    - name: "fg_highlight"
      relative: "foreground"
      delta: -15
    - name: "fg_ceiling"
      relative: "foreground"
      delta: -24
